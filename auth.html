<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AssignSavvy - Login / Signup</title>
  <link rel="stylesheet" href="./styles/auth.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="./config/firebase-web.js"></script>
</head>
<body class="auth-body">
  <div class="auth-container">
    <h1 class="auth-title">Welcome to AssignSavvy</h1>

    <!-- Email/Password Form -->
    <form id="auth-form">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" id="login-btn">Login</button>
      <button type="button" id="signup-btn">Sign Up</button>
    </form>

    <div class="divider">or</div>

    <!-- Google Login -->
    <button id="google-login" class="google-btn">
      <img src="./assets/google-icon.svg" alt="Google Logo" />
      Continue with Google
    </button>

    <p id="auth-message"></p>
  </div>

  <script src="./js/auth.js"></script>
</body>
</html>
