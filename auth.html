<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login / Sign Up - AssignSavvy</title>
  <link rel="stylesheet" href="auth.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="config/firebase-web.js"></script>
</head>
<body>
  <div class="auth-container">
    <div class="auth-box">
      <div class="auth-tabs">
        <button id="login-tab" class="active">Login</button>
        <button id="signup-tab">Sign Up</button>
      </div>

      <!-- Login Form -->
      <form id="login-form" class="auth-form active">
        <h2>Welcome Back</h2>
        <input type="email" id="login-email" placeholder="Email" required />
        <input type="password" id="login-password" placeholder="Password" required />
        <button type="submit" class="btn-primary">Login</button>
        <button type="button" id="google-login" class="btn-google">
          <img src="./assets/google-icon.svg" alt="Google Logo" /> Continue with Google
        </button>
        <a href="#" id="forgot-password" class="link">Forgot password?</a>
      </form>

      <!-- Signup Form -->
      <form id="signup-form" class="auth-form">
        <h2>Create Account</h2>
        <input type="text" id="signup-name" placeholder="Full Name" required />
        <input type="email" id="signup-email" placeholder="Email" required />
        <input type="password" id="signup-password" placeholder="Password" required />
        <button type="submit" class="btn-primary">Sign Up</button>
        <button type="button" id="google-signup" class="btn-google">
          <img src="./assets/google-icon.svg" alt="Google Logo" /> Sign up with Google
        </button>
      </form>
    </div>
  </div>
  <script src="auth.js"></script>
</body>
</html>
